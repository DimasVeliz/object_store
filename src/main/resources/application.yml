server:
  port: 8082
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/documentation_server
    username: java_app
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect
